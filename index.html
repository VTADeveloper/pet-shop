<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3c8d99;
            padding: 20px 30px;
            color: #fff;
            flex-wrap: wrap;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo h1 {
            font-size: 28px;
            margin: 0;
        }

        /* Hamburger Menu Icon for Mobile */
        .hamburger {
    display: none; /* Initially hide the hamburger on larger screens */
    flex-direction: column;
    gap: 4px;
    cursor: pointer;
    position: relative;
    z-index: 2; /* Ensure it stays on top */
    margin-left: auto; /* Align it to the right */
}
.hamburger div {
    width: 25px;
    height: 3px;
    background-color: white;
    border-radius: 5px;
}

        /* Navigation Menu */
        

        header nav ul {
    list-style-type: none;
    display: flex;
    gap: 25px;
}

header nav a {
    text-decoration: none;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
}
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #5f9ea0, #3c8d99);
            color: white;
            padding: 80px 20px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .hero h2 {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero button {
            background-color: #f4a300;
            color: #fff;
            padding: 12px 30px;
            border: none;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .hero button:hover {
            background-color: #e68900;
        }

        /* Product Section */
        .product-section {
            padding: 60px 20px;
            text-align: center;
            background-color: #fff;
        }

        .product-section h2 {
            font-size: 34px;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .products {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            max-width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .product-card p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .product-card button {
            background-color: #5f9ea0;
            color: #fff;
            padding: 12px 25px;
            border: none;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .product-card button:hover {
            background-color: #3c8d99;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Contact Section */
        .contact-section {
            background-color: #f5f5f5;
            padding: 60px 20px;
            text-align: center;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-section input, .contact-section textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .contact-section button {
            background-color: #5f9ea0;
            color: #fff;
            padding: 12px 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-section button:hover {
            background-color: #3c8d99;
        }

        /* Footer */
        footer {
            background-color: #3c8d99;
            color: white;
            padding: 25px 0;
            text-align: center;
            font-size: 16px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            /* For tablets and small screens */
            .hero h2 {
                font-size: 32px;
            }

            .hero p {
                font-size: 18px;
            }

            .hero button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .products {
                flex-direction: column;
                gap: 30px;
            }

            .product-card {
                min-width: 80%;
                max-width: 90%;
            }

            header nav ul {
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-top: 15px;
                display: none; /* Hide menu by default on small screens */
            }

            header nav.active ul {
                display: flex; /* Show menu when active class is added */
            }
        }
        @media (max-width: 768px) {
    /* For tablets and small screens */
    header nav ul {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 15px;
        display: none; /* Hide menu by default on small screens */
    }

    header nav.active ul {
        display: flex; /* Show menu when active class is added */
    }

    .hamburger {
        display: flex; /* Ensure hamburger is visible for smaller screens */
    }
}

@media (min-width: 769px) {
    /* For larger screens */
    header nav ul {
        display: flex; /* Display the menu in row */
    }

    .hamburger {
        display: none; /* Hide hamburger on larger screens */
    }
}
        @media (max-width: 480px) {
            /* For mobile screens */
            header {
                padding: 15px 10px;
                flex-direction: column;
            }

            header .logo h1 {
                font-size: 22px;
            }

            .hero h2 {
                font-size: 28px;
            }

            .hero p {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .hero button {
                font-size: 14px;
                padding: 8px 14px;
            }

            .product-section h2 {
                font-size: 28px;
            }

            .contact-section form {
                width: 100%;
                padding: 20px;
            }

            .contact-section input, .contact-section textarea {
                font-size: 14px;
            }

            .contact-section button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Pet Shop</h1>
        </div>
        <!-- Hamburger Menu Icon -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Welcome to Your One-Stop Pet Shop!</h2>
        <p>Your pet deserves the best. Shop for premium products now!</p>
        <button onclick="window.location.href='#shop'">Shop Now</button>
    </section>

    <!-- Featured Products Section -->
    <section id="shop" class="product-section">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product-card">
                <img src="dog.jpeg" alt="Product 1">
                <h3>Premium Dog Food</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="cat.jpeg" alt="Product 2">
                <h3>Cat Toy</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="shapp.jpeg" alt="Product 3">
                <h3>Pet Shampoo</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Contact Us Section -->
    <section id="contact" class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Pet Shop. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript to toggle the navigation menu
        function toggleMenu() {
            const nav = document.querySelector('header nav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
